                }
            },
            { id: 'doc-soviet', url: 'https://d394jeh9729epj.cloudfront.net/8EXXgvEZ4be-KKKOTlQ4TzNK/81f5e0fd-77a2-42ee-bc58-7be0b15d9f80.png', initialX: 20, initialY: 15, rotation: -5, label: 'SOVIET-INTEL-1940', title: '소비에트 사회주의 공화국 연방', description: '모스크바 공방전.' },
            { id: 'doc-usa', url: 'https://d394jeh9729epj.cloudfront.net/8EXXgvEZ4be-KKKOTlQ4TzNK/614245b6-5b94-4ae9-958d-e1d2bb466a78.png', initialX: 52, initialY: 15, rotation: 12, label: 'USA-INTEL-1940', title: '미합중국 중립 해제', description: '미 의회의 무기대여법 및 대한제국 금수조치 결의안 통과.' }
        ];

        const MapDossier = ({ dossier, onClick }) => (
            <div onClick={() => onClick(dossier)} className="absolute cursor-pointer transition-all duration-300 hover:scale-110 hover:z-50 group" style={{ left: `${dossier.initialX}%`, top: `${dossier.initialY}%`, transform: `rotate(${dossier.rotation}deg)`, width: '220px' }}>
                <div className="bg-[#f2e6d0] p-2 pb-6 shadow-2xl border border-gray-400 relative">
                    <div className="absolute top-[-8px] left-1/2 transform -translate-x-1/2 w-4 h-4 bg-red-700 rounded-full shadow-md z-10 border-2 border-red-900"></div>
                    <div className="overflow-hidden bg-[#222] aspect-[4/3] flex items-center justify-center border border-gray-300">
                        <img src={dossier.url} alt={dossier.label} className="w-full h-full object-cover opacity-90 transition-all duration-500 grayscale group-hover:grayscale-0" />
                    </div>
                    <div className="mt-3 text-center">
                        <span className="text-[9px] font-bold text-gray-700 tracking-widest border-t border-gray-400 pt-1 block">{dossier.label}</span>
                    </div>
                </div>
            </div>
        );

        const DossierDetail = ({ dossier, onClose }) => {
            const { sections, detailImages } = dossier;
            if (!sections) return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md px-4" onClick={onClose}>
                    <div className="text-center animate-zoom-in" onClick={e => e.stopPropagation()}>
                        <h2 className="text-4xl font-bold text-white mb-4 font-['Special_Elite']">{dossier.title}</h2>
                        <p className="text-xl text-gray-400 max-w-2xl mx-auto">{dossier.description}</p>
                        <button onClick={onClose} className="mt-12 px-12 py-3 bg-white/5 hover:bg-white/20 border border-white/30 text-white font-['Special_Elite'] tracking-[0.5em] transition-all hover:tracking-[0.7em] uppercase">뒤로가기</button>
                    </div>
                </div>
            );
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md overflow-y-auto py-12 px-4" onClick={onClose}>
                    <div className="relative w-full max-w-[1400px] flex flex-col md:flex-row items-center justify-between gap-8 z-10" onClick={e => e.stopPropagation()}>
                        <div className="w-full md:w-1/3 space-y-12 text-left animate-fade-in-left">
                            {sections.left.map((sec, i) => (<section key={i}><h3 className="text-2xl font-bold text-white mb-2 font-['Special_Elite']">{sec.title}</h3><p className="text-sm leading-relaxed text-gray-300">{sec.content}</p></section>))}
                        </div>
                        <div className="w-full md:w-1/3 flex flex-col items-center gap-6 animate-zoom-in">
                            {detailImages?.map((img, i) => (<img key={i} src={img} className={`w-80 border-4 border-white/10 shadow-2xl grayscale hover:grayscale-0 transition-all duration-700 ${i % 2 !== 0 ? 'transform -rotate-2' : ''}`} />))}
                            <button onClick={onClose} className="mt-8 px-12 py-3 bg-white/5 hover:bg-white/20 border border-white/30 text-white font-['Special_Elite'] tracking-[0.5em] transition-all hover:tracking-[0.7em] uppercase">뒤로가기</button>
                        </div>
                        <div className="w-full md:w-1/3 space-y-12 text-right animate-fade-in-right">
                            {sections.right.map((sec, i) => (<section key={i}><h3 className="text-2xl font-bold text-white mb-2 font-['Special_Elite']">{sec.title}</h3><p className="text-sm leading-relaxed text-gray-300">{sec.content}</p></section>))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedDossier, setSelectedDossier] = useState(null);
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => setIsLoaded(true), 1500);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="relative w-screen h-screen bg-[#050507] overflow-hidden">
                    <div className="absolute inset-0 bg-cover bg-center transition-opacity duration-[2000ms]" style={{ backgroundImage: `url(${MAP_IMAGE_URL})`, opacity: isLoaded ? 0.35 : 0 }} />
                    <div className="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_transparent_10%,_rgba(0,0,0,0.9)_100%)]"></div>
                    <div className="absolute top-8 left-8 z-20 border-l-4 border-red-700 pl-4 bg-black/40 backdrop-blur-sm p-3">
                        <p className="text-red-700 text-[10px] tracking-[0.3em] font-bold uppercase mb-1">Observation Date</p>
                        <h1 className="text-3xl font-['Special_Elite'] text-white uppercase">November 1, 1940</h1>
                    </div>
                    <div className={`relative w-full h-full transition-all duration-[1500ms] ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        {PHOTO_DOSSIERS.map((doc) => (<MapDossier key={doc.id} dossier={doc} onClick={setSelectedDossier} />))}
                    </div>
                    {selectedDossier && <DossierDetail dossier={selectedDossier} onClose={() => setSelectedDossier(null)} />}
                    {!isLoaded && (
                        <div className="absolute inset-0 z-[200] bg-black flex items-center justify-center flex-col space-y-6">
                            <div className="typewriter text-red-700 font-['Special_Elite'] text-xl">INITIALIZING TACTICAL MAP...</div>
                            <div className="w-64 h-1 bg-gray-900 overflow-hidden"><div className="h-full bg-red-700 animate-[loading_2s_infinite]"></div></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
